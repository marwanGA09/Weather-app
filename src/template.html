<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather api</title>
  </head>
  <body>
    <main>
      <div class="container bg-red-200">
        <div class="location">
          <p class="city">Adama</p>
          <p class="country">Ethiopia</p>
          <p class="time">12/01/2024 12:30</p>
        </div>
        <div class="weather">
          <div class="condition">
            <span class="text">Cloudy with rain</span>
            <div class="icon">icons</div>
          </div>
          <div class="wind">34 kmh</div>
          <div class="humidity">40%</div>
          <div class="cloud">37%</div>
        </div>
      </div>
    </main>
  </body>
</html>
