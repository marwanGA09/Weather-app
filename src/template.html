<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather api</title>
  </head>
  <body>
    <main class="h-screen p-3 flex justify-center">
      <div
        style="background-image: url(./img/weather-bg.jpg); width: 98vw"
        class="rounded bg-cover flex items-center flex-col"
      >
        <h2
          class="pt-20 text-center text-3xl text-yellow-200 capitalize italic font-bold sm:text-5xl"
        >
          International weather forecast
        </h2>
        <div class="container flex flex-col gap-3 px-4 py-4 text-yellow-400">
          <div
            class="location px-8 py-1 rounded-lg flex flex-col gap-1 self-start"
            style="background-color: rgba(112, 112, 112, 0.327)"
          >
            <p class="country text-2xl">
              <span class="border-b-2 border-yellow-100">Adama</span>, Ethiopia
            </p>
            <p class="time text-xl text-gray-950">12/01/2024 12:30</p>
          </div>
          <div
            class="weather p-5 bg-slate-500 rounded-lg flex flex-col gap-2 md:grid md:grid-cols-2 md:gap-3 md:text-xl lg:grid-cols-3 lg:justify-evenly lg:text-2xl"
            style="background-color: rgba(112, 112, 112, 0.327)"
          >
            <div
              class="condition md:flex md:justify-between md:items-center lg:col-span-3"
            >
              <span class="text">Weather condition: cloudy with rain</span>
              <div class="icon md:w-11 md:h-10">
                <img id="icon" src="#" alt="" />
              </div>
            </div>
            <div class="flex justify-between md:items-center wind">
              <p>Wind speed: 34 kmh</p>
              <img
                class="w-6 h-6 md:w-11 md:h-10"
                src="./img/wind.png"
                alt=""
              />
            </div>
            <div class="flex justify-between md:items-center humidity">
              <p>Humidity: 40%</p>
              <img
                src="./img/humidity.webp"
                alt=""
                class="w-6 h-6 md:w-11 md:h-10"
              />
            </div>
            <div class="flex justify-between md:items-center cloud">
              <p>Cloud coverage: 37%</p>
              <img
                src="./img/cloud.png"
                alt=""
                class="w-6 h-6 md:w-11 md:h-10"
              />
            </div>
          </div>
        </div>
        <label id="label" for="search" class="text-yellow-200 sm:text-2xl"
          >Search for city/place:
          <input
            type="search"
            name="search"
            id="search"
            class="border-0 rounded md:py-2 md:px-3 text-gray-500 ml-4 pl-5"
            style="background-color: rgba(214, 214, 214, 0.653)"
        /></label>
        <img src="#" alt="" class="flag mt-12 w-28 h-auto rounded-lg md:w-80" />
      </div>
    </main>
  </body>
</html>
